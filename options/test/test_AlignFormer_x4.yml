# general settings
name: Alignformer_test
folder_suffix: AlignFormer
model_type: TTSRModel
scale: 1
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test:
    name: ZOOM
    type: TripleImageDataset
    dataroot_gt: datasets/ZOOM/train/HR_4_meta
    dataroot_ref: datasets/ZOOM/train/HR_4_meta
    dataroot_lq: datasets/ZOOM/train/LR_4_meta
    io_backend:
      type: disk


# network structures
network_g:
  type: AlignFormer
  feat_dim: 64
  nhead: 4
  mlp_ratio: 2
  pos_en_flag: false
  k_size: 5
  attn_type: softmax
  flow_type: raft
  flow_model_path: weights/RAFT/raft-things.pth
  flow_ft: false
  # DA module
  dam_flag: true
  dam_ft: false
  dam_feat: 64
  dam_demodulate: true
  dam_path: experiments/DAM_x4_ZOOM_scratch/models/net_g_500000.pth
  # main branch
  main_ft: true

# path
path:
  pretrain_network_g: experiments/Alignformer_x4_ZOOM_scratch/models/net_g_100000.pth
  strict_load_g: true
  param_key_g: params_ema

val:
  save_img: True
  save_csv: True
  test_all: True
  suffix: ~
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false

    ssim: # metric name, can be arbitrary
        type: calculate_ssim
        crop_border: 4
        test_y_channel: false

    niqe: # metric name, can be arbitrary
        type: calculate_niqe
        crop_border: 4
    lpips:
        type: calculate_lpips
        crop_border: 4

